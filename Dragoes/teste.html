<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/home.css">
	<link rel="shortcut icon" href="image/Design_sem_nome-removebg-preview.png" type="image/x-icon">
	<link rel="stylesheet" href="css/bootstrap.min.css">
  
	<title>Academia Dragões do KickBoxing</title>
	<style type="text/css">
		body {
		  background: linear-gradient(#c25e5e, #2b6191);
		}
		form {
		  width: 500px;
		  margin: auto;
		}
		.form-group {
		  color: #0000FF;
		}
	  </style>
	
  </head>

<body>
	<div class="container">
		<h2>Formulário de Validação de Entrada do Usuário</h2>
		<form action="" method="post" class="form-horizontal">
		  <div class="form-group">
			<label class="control-label col-sm-2" for="name">Nome:</label>
			<div class="col-sm-10">
			  <input type="text" name="name" class="form-control" required>
			</div>
		  </div>
		  <div class="form-group">
			<label class="control-label col-sm-2" for="email">E-mail:</label>
			<div class="col-sm-10">
			  <input type="email" name="email" class="form-control" required>
			</div>
		  </div>
		  <div class="form-group">
			<label class="control-label col-sm-2" for="password">Senha:</label>
			<div class="col-sm-10">
			  <input type="password" name="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="A senha deve conter no mínimo 8 caracteres, sendo pelo menos uma letra maiúscula, uma letra minúscula e um dígito" required>
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <input type="submit" name="submit" value="Enviar" class="btn btn-default">
			</div>
		  </div>
		</form>
	  </div>
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
